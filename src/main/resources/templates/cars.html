<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Cars - RentCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
   
</head>
<body>

<!-- Navbar giống Home -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold fs-3" href="/">
            <img th:src="@{/images/logo.png}" height="55" class="me-3"> RentCar
        </a>
        <div class="text-white fw-semibold">
            <a th:href="@{/}" class="text-white mx-4">Home</a>
            <a th:href="@{/cars}" class="text-white mx-4">Cars</a>
            <a href="#" class="text-white">Login</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-5 fw-bold display-4" style="color: #28a745;">Our Car Collection</h2>

    <div class="row row-cols-1 row-cols-md-3 g-5">
        <!-- Xe 1 -->
        <div class="col mb-4">
            <div class="card car-card h-100">
                <img th:src="@{/images/cars/car1.jpg}" class="card-img-top" alt="BMW">
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">BMW M3</h4>
                    <p class="price">$180 <small class="text-muted fs-6">/day</small></p>
                    <a th:href="@{'/booking/form?car=1'}" class="btn btn-book btn-lg">Book Now</a>
                </div>
            </div>
        </div>

        <!-- Xe 2 -->
        <div class="col mb-4">
            <div class="card car-card h-100">
                <img th:src="@{/images/cars/car2.jpg}" class="card-img-top" alt="Carnival">
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">Kia Carnival</h4>
                    <p class="price">$120 <small class="text-muted fs-6">/day</small></p>
                    <a th:href="@{'/booking/form?car=2'}" class="btn btn-book btn-lg">Book Now</a>
                </div>
            </div>
        </div>

        <!-- Xe 3 -->
        <div class="col mb-4">
            <div class="card car-card h-100">
                <img th:src="@{/images/cars/car3.jpg}" class="card-img-top" alt="Hilux">
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">Toyota Hilux</h4>
                    <p class="price">$95 <small class="text-muted fs-6">/day</small></p>
                    <a th:href="@{'/booking/form?car=3'}" class="btn btn-book btn-lg">Book Now</a>
                </div>
            </div>
        </div>

        <!-- Xe 4 -->
        <div class="col mb-4">
            <div class="card car-card h-100">
                <img th:src="@{/images/cars/car4.jpg}" class="card-img-top" alt="Audi R7">
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">Audi R7</h4>
                    <p class="price">$220 <small class="text-muted fs-6">/day</small></p>
                    <a th:href="@{'/booking/form?car=4'}" class="btn btn-book btn-lg">Book Now</a>
                </div>
            </div>
        </div>

        <!-- Xe 5 -->
        <div class="col mb-4">
            <div class="card car-card h-100">
                <img th:src="@{/images/cars/car5.jpg}" class="card-img-top" alt="Ford Transit">
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">Ford Transit 16 chỗ</h4>
                    <p class="price">$150 <small class="text-muted fs-6">/day</small></p>
                    <a th:href="@{'/booking/form?car=5'}" class="btn btn-book btn-lg">Book Now</a>
                </div>
            </div>
        </div>

        <!-- Xe 6 -->
        <div class="col mb-4">
            <div class="card car-card h-100">
                <img th:src="@{/images/cars/car6.jpg}" class="card-img-top" alt="Toyota Vios">
                <div class="card-body text-center">
                    <h4 class="card-title fw-bold">Toyota Vios</h4>
                    <p class="price">$65 <small class="text-muted fs-6">/day</small></p>
                    <a th:href="@{'/booking/form?car=6'}" class="btn btn-book btn-lg">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
