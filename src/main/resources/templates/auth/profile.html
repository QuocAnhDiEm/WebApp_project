<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - RentCar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/theme-toggle.js}" defer></script>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- ================= PROFILE ================= -->
<div class="container my-5" style="max-width: 700px;">

    <h2 class="text-center mb-4 fw-bold text-success">
        My Profile
    </h2>

    <!-- ✅ SUCCESS MESSAGE -->
    <div th:if="${success}" class="alert alert-success text-center">
        <span th:text="${success}"></span>
    </div>

    <!-- ❌ ERROR MESSAGE -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <!-- ================= USER INFO ================= -->
<div class="card shadow-sm border-0 mb-4">
    <div class="card-body">

        <h5 class="fw-bold mb-3">Account Information</h5>

        <form th:action="@{/profile/update}" method="post">

            <div class="mb-3">
                <label class="form-label fw-semibold">Name</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       th:value="${user.name}"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email"
                       class="form-control"
                       th:value="${user.email}"
                       disabled>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Phone</label>
                <input type="text"
                       name="phone"
                       class="form-control"
                       th:value="${user.phone}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Role</label>
                <input type="text"
                       class="form-control"
                       th:value="${user.role}"
                       disabled>
            </div>

            <button type="submit"
                    class="btn btn-primary rounded-pill px-4">
                Save Changes
            </button>

        </form>
    </div>
</div>


    <!-- ================= CHANGE PASSWORD ================= -->
    <div class="card shadow-sm border-0">
        <div class="card-body">

            <h5 class="fw-bold mb-3 text-danger">
                Change Password
            </h5>

            <form th:action="@{/profile/change-password}" method="post">

                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" name="currentPassword"
                           class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="newPassword"
                           class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" name="confirmPassword"
                           class="form-control" required>
                </div>

                <button type="submit"
                        class="btn btn-success w-100 rounded-pill fw-bold">
                    Update Password
                </button>
            </form>

        </div>
    </div>

</div>

<!-- ================= FOOTER ================= -->
<footer class="text-center py-4 mt-5 text-muted">
    © 2025 RentCar. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
