<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - RentCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-warning text-dark text-center py-4">
                    <h3 class="mb-0 fw-bold">Create Your Account</h3>
                </div>
                <div class="card-body p-5">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg rounded-pill" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="email" class="form-control form-control-lg rounded-pill" placeholder="Email" required>
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Password" required>
                        </div>
                        <div class="mt-3">
                            <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-warning btn-lg rounded-pill fw-bold shadow text-dark">
                                Register
                            </button>
                        </div>
                    </form>
                    <p class="text-center mt-4">
                        <small>Already have an account? 
                            <a th:href="@{/}" class="text-success fw-bold">Sign in</a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
