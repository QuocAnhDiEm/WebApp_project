<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/theme-toggle.js}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

<div class="dashboard">

    <!-- ===== Sidebar ===== -->
    <aside class="sidebar">
        <h2>ðŸš— RentCar</h2>
        <nav>
            <a href="/admin/dashboard" class="active">Dashboard</a>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </nav>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="content">

        <!-- Header -->
        <header class="header">
            <h1>Admin Dashboard</h1>
            <span class="admin-badge">ADMIN</span>
        </header>

        <!-- Stats Cards -->
        <section class="stats">
            <div class="card">
                <h3>Total Cars</h3>
                <p th:text="${totalCars}">0</p>
                <a href="/admin/car/add" class="btn-add-car">âž• Add Car</a>
            </div>

            <div class="card">
                <h3>Total Bookings</h3>
                <p th:text="${totalBookings}">0</p>
            </div>

            <div class="card active">
                <h3>Active Bookings</h3>
                <p th:text="${activeBookings}">0</p>
            </div>
        </section>

        <!-- Booking Table -->
        <section class="table-section">
            <h2>Bookings</h2>

            <table>
                <thead>
                <tr>
                    <th>Car</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.car.name}">Car</td>
                    <td th:text="${booking.user.email}">User</td>
                    <td>
                        <span th:text="${booking.pickUpDate}"></span>
                        â†’
                        <span th:text="${booking.dropOffDate}"></span>
                    </td>
                    <td>
                        <span class="status"
                              th:classappend="${booking.status.toLowerCase()}"
                              th:text="${booking.status}">
                        </span>
                    </td>
                    <td>
                        <a class="btn-delete"
                           th:href="@{/admin/booking/delete/{id}(id=${booking.id})}"
                           onclick="return confirm('Delete this booking?')">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

    </main>
</div>

</body>
</html>
