<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Your Car</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #14b44b;
            --muted: #f3f5f6;
            --card: #ffffff;
            --panel: #ecfff1;
            --shadow: 0 8px 24px rgba(16, 24, 32, 0.06);
            --max-w: 820px;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, Arial, sans-serif
        }

        body {
            margin: 0;
            background: #efefef;
            color: #222
        }

        .topbar {
            background: var(--green);
            color: #fff;
            padding: 14px 34px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .brand {
            font-weight: 700
        }

        .nav a {
            color: #e9f9ee;
            margin-left: 16px;
            text-decoration: none;
            font-size: 14px
        }

        .page {
            max-width: 1100px;
            margin: 28px auto;
            padding: 0 20px;
            position: relative
        }

        a.back {
            display: inline-flex;
            align-items: center;
            color: var(--green);
            text-decoration: none;
            margin-bottom: 12px;
            font-size: 14px
        }

        .card {
            max-width: var(--max-w);
            margin: 18px auto;
            background: var(--card);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 26px
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .info-panel {
            background: var(--panel);
            padding: 16px;
            border-radius: 6px;
            border: 1px solid rgba(20, 180, 75, 0.08)
        }

        .info-title {
            font-weight: 700
        }

        .info-sub {
            color: #4b5563;
            font-size: 13px;
            margin-top: 4px
        }

        form {
            margin-top: 18px
        }

        .grid {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 14px
        }

        .field {
            display: flex;
            flex-direction: column
        }

        label {
            font-size: 13px;
            color: #374151;
            margin-bottom: 6px
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: #fff;
            font-size: 14px;
            color: #111;
        }

        textarea {
            min-height: 96px;
            resize: vertical;
            padding-top: 10px
        }

        .section-title {
            font-weight: 600;
            margin: 18px 0 8px;
            color: #111
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 18px
        }

        .btn {
            padding: 12px 16px;
            border-radius: 6px;
            border: 0;
            cursor: pointer;
            font-weight: 700
        }

        .btn.primary {
            background: var(--green);
            color: #fff;
            flex: 1
        }

        .btn.ghost {
            background: #f3f4f6;
            color: #111
        }

        @media (max-width: 760px) {
            .grid {
                grid-template-columns:1fr
            }

            .page {
                padding: 0 12px
            }

        }
    </style>
</head>
<body>
<div class="topbar">
    <a class="navbar-brand d-flex align-items-center fw-bold fs-3" th:href="@{/}">
        <img th:src="@{/images/logo-Photoroom.png}" height="200" class="me-3" alt="RentCar">
        RentCar
    </a>
    <div class="nav">
        
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">Login</a>
    </div>
</div>

<div class="page">

    <a class="back" th:href="@{/cars}">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" style="margin-right:8px" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" stroke="#14b44b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Cars
    </a>

    <div class="card" role="main">
        <div class="header">
            <h2 style="margin:0">Book Your Car</h2>

            <div class="info-panel">
                <div class="info-title" th:text="${car.name}">Luxury Sports Car</div>
                <div class="info-sub" th:text="${car.category}">Sports</div>
                <div style="margin-top:6px;color:var(--green);font-weight:700" th:text="${car.pricePerDay}">$150/day</div>
            </div>
        </div>

        <form th:action="@{/book}" method="post" novalidate>
            <div class="section-title">Personal Information</div>
            <div class="grid">
                <div class="field">
                    <label for="firstName">First Name *</label>
                    <input id="firstName" type="text" placeholder="John" required/>
                </div>
                <div class="field">
                    <label for="lastName">Last Name *</label>
                    <input id="lastName" type="text" placeholder="Doe" required/>
                </div>
            </div>

            <div class="section-title">Contact Information</div>
            <div class="grid">
                <div class="field">
                    <label for="email">Email Address</label>
                    <input id="email" type="email"  placeholder="john.doe@example.com"/>
                </div>
                <div class="field">
                    <label for="phone">Phone Number *</label>
                    <input id="phone" type="tel"  placeholder="+1 (555) 123-4567" required/>
                </div>
            </div>

            <div class="section-title">Rental Details</div>
            <div class="grid">
                <div class="field">
                    <label for="pickupLocation">Pick-up Location *</label>
                    <input id="pickupLocation" type="text"
                           placeholder="Enter pick-up location" required/>
                </div>
                <div class="field">
                    <label for="dropoffLocation">Drop-off Location *</label>
                    <input id="dropoffLocation" type="text"
                           placeholder="Enter drop-off location" required/>
                </div>
            </div>

            <div class="grid" style="margin-top:8px">
                <div class="field">
                    <label for="pickupDate">Pick-up Date *</label>
                    <input id="pickupDate" type="date"  required/>
                </div>
                <div class="field">
                    <label for="dropoffDate">Drop-off Date *</label>
                    <input id="dropoffDate" type="date"  required/>
                </div>
            </div>

            <div style="margin-top:12px" class="field">
                <label for="notes">Additional Notes (Optional)</label>
                <textarea id="notes"  placeholder="Any special requests or requirements?"></textarea>
            </div>

            <div class="actions">
                <a th:href="@{'/booking/payment?car=' + ${carId}}" class="btn primary">
                    Confirm Booking
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
