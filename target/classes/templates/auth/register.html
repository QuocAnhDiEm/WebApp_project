<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/theme-toggle.js}" defer></script>
</head>

<body>

    <div class="auth-container">
        <h2>Register</h2>

        <form th:action="@{/auth/register}" method="post">

            <!-- Full Name (maps to users.name) -->
            <input type="text"
                name="name"
                placeholder="Full Name"
                required>

            <!-- Email -->
            <input type="email"
                name="email"
                placeholder="Email"
                required>

            <!-- Phone (optional) -->
            <input type="text"
                name="phone"
                placeholder="Phone (optional)">

            <!-- Password -->
            <input type="password"
                name="password"
                placeholder="Password"
                required>

            <button type="submit">
                Register
            </button>
        </form>

        <p>
            Already have an account?
            <a th:href="@{/auth/login}">Login</a>
        </p>
    </div>

</body>
</html>
