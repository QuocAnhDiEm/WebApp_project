<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Your Car</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <script th:src="@{/js/theme-toggle.js}" defer></script>
</head>

<body>
<!-- ================= NAVBAR ================= -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="page">
    <a class="back" th:href="@{/cars}">
        &larr; Back to Cars
    </a>

    <div class="card">
        <div class="header">
            <h2>Book Your Car</h2>

            <div class="info-panel">
                <div class="info-title" th:text="${car.name}">Luxury Sports Car</div>
                <div class="info-sub" th:text="${car.type}">Sports</div>
                <div style="color:var(--green);font-weight:700" th:text="${car.pricePerDay} + ' $/day'">$150/day</div>
            </div>
        </div>

        <form th:action="@{/booking/payment}" method="post" th:object="${bookingDTO}">
            <!-- hidden carId -->
            <input type="hidden" name="carId" th:value="${carId}" />

            <div class="section-title">Personal Information</div>
            <div class="grid">
                <div class="field">
                    <label for="firstName">First Name *</label>
                    <input id="firstName" name="firstName" type="text" placeholder="John" required/>
                </div>
                <div class="field">
                    <label for="lastName">Last Name *</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Doe" required/>
                </div>
            </div>

            <div class="section-title">Contact Information</div>
            <div class="grid">
                <div class="field">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="john.doe@example.com"/>
                </div>
                <div class="field">
                    <label for="phone">Phone Number *</label>
                    <input id="phone" name="phone" type="tel" placeholder="+1 (555) 123-4567" required/>
                </div>
            </div>

            <div class="section-title">Rental Details</div>
            <div class="grid">
                <div class="field">
                    <label for="pickUpLocation">Pick-up Location *</label>
                    <input id="pickUpLocation" name="pickUpLocation" type="text" placeholder="Enter pick-up location" required/>
                </div>
                <div class="field">
                    <label for="dropOffLocation">Drop-off Location *</label>
                    <input id="dropOffLocation" name="dropOffLocation" type="text" placeholder="Enter drop-off location" required/>
                </div>
            </div>

            <div class="grid" style="margin-top:8px">
                <div class="field">
                    <label for="pickupDate">Pick-up Date *</label>
                    <input id="pickupDate" name="pickUpDate" type="date" required/>
                </div>
                <div class="field">
                    <label for="dropoffDate">Drop-off Date *</label>
                    <input id="dropoffDate" name="dropOffDate" type="date" required/>
                </div>
            </div>

            <div style="margin-top:12px" class="field">
                <label for="notes">Additional Notes (Optional)</label>
                <textarea id="notes" name="notes" placeholder="Any special requests or requirements?"></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn primary">Confirm Booking</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
