<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>RentCar - Our Car Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>

        :root {
            --green: #14b44b;
            --brand: #05c241;
            --muted: #f4f6f7;
            --card-bg: #fff;
            --shadow: 0 8px 30px rgba(16, 24, 32, 0.06);
            --panel-pad: 18px;
            --max-w: 840px;
            --accent: #ff5a00;
            --info-bg: #eef6ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }

        header {
            background-color: #14b44b;
            color: #ffffff;
            padding: 14px 0;
        }

        .topbar {
            background: var(--green);
            color: #fff;
            padding: 14px 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            font-weight: 600
        }

        .nav-links a {
            text-decoration: none;
            color: #e5fdf3;
            padding-bottom: 2px;
        }

        .nav-links a:hover {
            opacity: 0.9;
        }

        .nav-links .active {
            font-weight: 600;
            border-bottom: 2px solid #ffffff;
        }

        main {
            max-width: 1120px;
            margin: 40px auto 60px;
            padding: 0 16px 40px;
        }

        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 24px;
        }

        @media (max-width: 960px) {
            .cards-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 640px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.07);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            display: block;
        }

        .card-body {
            padding: 16px 18px 18px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .car-title {
            font-size: 18px;
            font-weight: 600;
        }

        .car-category {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .nav a {
            color: #e9f9ee;
            margin-left: 18px;
            text-decoration: none;
            font-size: 14px
        }

        .car-desc {
            font-size: 14px;
            color: #4b5563;
        }

        .card-footer {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .price {
            font-weight: 600;
            color: #10b981;
            font-size: 15px;
        }

        .price span {
            font-size: 13px;
            color: #047857;
            margin-left: 2px;
        }

        .btn-book {
            border: none;
            outline: none;
            background-color: #10b981;
            color: #ffffff;
            padding: 8px 18px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn-book:hover {
            filter: brightness(1.05);
        }
    </style>
</head>
<body>
<div class="topbar">
    <div class="brand">RentCar</div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">Login</a>
    </div>
</div>

<main>
    <h1 class="page-title">Our Car Collection</h1>

    <section class="cards-grid">
        <article class="card" th:each="car : ${cars}">
            <img th:src="${car.imageUrl}"
                 alt="car image" />

            <div class="card-body">
                <h2 class="car-title"
                    th:text="${car.name}">Car name</h2>

                <p class="car-category"
                   th:text="${car.category}">Category</p>

                <p class="car-desc"
                   th:text="${car.description}">
                    Description of the car
                </p>

                <div class="card-footer">
                    <div class="price">
                        $
                        <span th:text="${car.pricePerDay}">150</span>
                        <span>/day</span>
                    </div>

                    <a class="btn-book"
                       th:href="@{/booking/{id}(id=${car.id})}">
                        Book Now
                    </a>
                </div>
            </div>
        </article>
    </section>
</main>
</body>
</html>
